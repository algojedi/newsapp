<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>World News</title>
        <link rel="stylesheet" href="styles/styles.css" />
        <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" rel="stylesheet">

    </head>
    <body>
        <header class="header">
            <h2 class="header_title">World News</h2>
        </header>
        <main class="main" id="main">
            <!-- canada ------------------------>
            <div class="card" name="ca" onclick="cardClicked(this)" >
                <div class="card_side card_side--front can">
                    <div class="card_side--front_title-bg">
                        <h3 class="card_side--front_title">Canada</h3>
                    </div>
                    
                </div>
                <div class="card_side card_side--back">
                    <i class="fas fa-sync-alt card_side_flip"></i>
                    <h3 class="card_side--back_title">Top Stories in Canada</h3>
                    <hr class="styled-hr styled-hr--white" />
                        <div class="card_side--back_articles" id="can-articles"></div>
                </div>
            </div>

            <!-- usa ------------------------>
            <div class="card" name="us" onclick="cardClicked(this)" >
                <div class="card_side card_side--front us">
                    <div class="card_side--front_title-bg">
                        <h3 class="card_side--front_title">USA</h3>
                    </div>
                    
                </div>
                <div class="card_side card_side--back">
                    <i class="fas fa-sync-alt card_side_flip"></i>
                    <h3 class="card_side--back_title">Top Stories in the US</h3>
                    <hr class="styled-hr styled-hr--white" />
                        <div class="card_side--back_articles" id="us-articles"></div>
                </div>
            </div>

            <!-- UK ------------------------>
            <div class="card" name="uk" onclick="cardClicked(this)" >
                <div class="card_side card_side--front uk">
                    <div class="card_side--front_title-bg">
                        <h3 class="card_side--front_title">United Kingdom</h3>
                    </div>
                    
                </div>
                <div class="card_side card_side--back">
                    <i class="fas fa-sync-alt card_side_flip"></i>
                    <h3 class="card_side--back_title">Top Stories in the UK</h3>
                    <hr class="styled-hr styled-hr--white" />
                        <div class="card_side--back_articles" id="uk-articles"></div>
                </div>
            </div>
            <!-- India ------------------------>
            <div class="card" name="in" onclick="cardClicked(this)">
                <div class="card_side card_side--front in">
                    <div class="card_side--front_title-bg">
                        <h3 class="card_side--front_title">India</h3>
                    </div>
                    
                </div>
                <div class="card_side card_side--back">
                    <i class="fas fa-sync-alt card_side_flip"></i>
                    <h3 class="card_side--back_title">Top Stories in India</h3>
                    <hr class="styled-hr styled-hr--white" />
                        <div class="card_side--back_articles" id="in-articles"></div>
                </div>
            </div>
            <!-- Australia ------------------------>
            <div class="card" name="au" onclick="cardClicked(this)" >
                <div class="card_side card_side--front au">
                    <div class="card_side--front_title-bg">
                        <h3 class="card_side--front_title">Australia</h3>
                    </div>
                    
                </div>
                <div class="card_side card_side--back">
                    <i class="fas fa-sync-alt card_side_flip"></i>
                    <h3 class="card_side--back_title">Top Stories in Australia</h3>
                    <hr class="styled-hr styled-hr--white" />
                        <div class="card_side--back_articles" id="au-articles"></div>
                </div>
            </div>

        </main>
        <button onclick="btnClicked()">click me</button>
        <div id="info"></div>

        <script src="script.js"></script>
    </body>
</html>
